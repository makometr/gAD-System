syntax = "proto3";
package calculation_service.v1beta1;

option go_package = "internal/proto/calculation_service/v1beta1/messagepb";

service CalculatorService {
  rpc DoCalculate (CalculatorRequest) returns (CalculatorResponse);
}

message CalculatorRequest {
  repeated string expression = 1;
}

message CalculatorResponse {
  repeated string answer = 1;
}
